<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ummah Press: Rapid News Reporting</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Arabic:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <img src="https://ik.imagekit.io/ummahpress/UMMAH_PRESS__1_-removebg-preview.png?updatedAt=1769422692002" 
                         alt="Ummah Press Logo" 
                         class="logo dark-logo">
                    <img src="https://ik.imagekit.io/ummahpress/UMMAH_PRESS__2_-removebg-preview.PNG" 
                         alt="Ummah Press Logo" 
                         class="logo light-logo">
                </div>
                <button class="sidebar-close" id="sidebarClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active" data-page="home">
                        <a href="#">
                            <i class="fas fa-home"></i>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item" data-page="about">
                        <a href="#">
                            <i class="fas fa-info-circle"></i>
                            <span class="nav-text">About</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="theme-switch-container">
                    <span class="theme-label">
                        <i class="fas fa-sun"></i>
                    </span>
                    <label class="theme-switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider"></span>
                    </label>
                    <span class="theme-label">
                        <i class="fas fa-moon"></i>
                    </span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Top Bar -->
            <header class="top-bar">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="header-title">
                    <h1 class="page-title">Ummah Press</h1>
                    <div class="tagline">Rapid News Reporting</div>
                </div>
                <div class="top-bar-actions">
                    <div class="current-time" id="currentTime"></div>
                </div>
            </header>

            <!-- Category Filters -->
            <div class="category-filters" id="categoryFilters">
                <div class="filters-container">
                    <div class="filters-scroll" id="filtersScroll">
                        <!-- Category filters will be dynamically loaded here -->
                    </div>
                </div>
            </div>

            <!-- Page Content -->
            <div class="page-content">
                <!-- Home Page -->
                <div class="page active" id="homePage">
                    <div class="posts-container" id="postsContainer">
                        <!-- Posts will be dynamically loaded here -->
                    </div>
                </div>

                <!-- About Page -->
                <div class="page" id="aboutPage">
                    <div class="about-container">
                        <h2 class="about-title">Our Team</h2>
                        <div class="team-members">
                            <!-- Team members will be dynamically loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="assets/js/data.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
