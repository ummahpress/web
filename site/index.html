<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ummah Press: Rapid News Reporting</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-container">
                <img src="https://ik.imagekit.io/ummahpress/UMMAH_PRESS__1_-removebg-preview.png?updatedAt=1769422692002" 
                     alt="Ummah Press Logo" 
                     class="logo">
            </div>
            <button class="sidebar-close" id="sidebarClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="sidebar-nav">
            <ul>
                <li class="nav-item active" data-page="home">
                    <a href="#home">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item" data-page="about">
                    <a href="#about">
                        <i class="fas fa-info-circle"></i>
                        <span>About</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="sidebar-footer">
            <div class="theme-toggle">
                <span>Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Header -->
        <header class="top-header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="header-content">
                <h1>Ummah Press</h1>
                <p class="tagline">Rapid News Reporting</p>
            </div>
            <div class="header-time" id="currentTime"></div>
        </header>

        <!-- Category Filters -->
        <section class="category-section">
            <div class="category-container">
                <div class="category-scroll" id="categoryScroll">
                    <!-- Categories will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Main Content Area -->
        <div class="content-wrapper">
            <!-- Home Page -->
            <section class="page active" id="homePage">
                <div class="news-feed" id="newsFeed">
                    <!-- News posts will be loaded here -->
                </div>
            </section>

            <!-- About Page -->
            <section class="page" id="aboutPage">
                <div class="about-section">
                    <h2>Our Team</h2>
                    <div class="team-grid" id="teamGrid">
                        <!-- Team members will be loaded here -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/data.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
