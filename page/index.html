<!DOCTYPE html>
<html lang="en">
<head>
    <!-- MARKUP FOR UPLOAD: This is the main HTML file. Upload this as index.html -->
    <!-- FUNCTIONALITY: Entry point of the website. Contains meta tags, links to CSS/JS, and main structure -->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMMH Network - Rapid News Updates</title>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Local CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- GitHub Pages Configuration -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <meta name="description" content="Real-time news updates from UMMH Network">
    <meta name="keywords" content="news, updates, real-time, breaking news">
</head>
<body>
    <!-- Mobile Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar Navigation -->
    <div id="sidebar-container">
        <!-- Sidebar will be loaded dynamically from components/sidebar.html -->
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <div id="header-container">
            <!-- Header will be loaded dynamically from components/header.html -->
        </div>

        <!-- Category Tabs -->
        <div class="category-tabs">
            <button class="category-tab active" data-category="all">All Updates</button>
            <button class="category-tab" data-category="breaking">Breaking News</button>
            <button class="category-tab" data-category="politics">Politics</button>
            <button class="category-tab" data-category="tech">Technology</button>
            <button class="category-tab" data-category="business">Business</button>
            <button class="category-tab" data-category="sports">Sports</button>
            <button class="category-tab" data-category="health">Health</button>
            <button class="category-tab" data-category="entertainment">Entertainment</button>
        </div>

        <!-- New Update Indicator -->
        <div class="new-update-indicator" id="new-update-indicator">
            <i class="fas fa-bell"></i> New updates available. Click to load.
        </div>

        <!-- Main Pages -->
        <div class="news-feed" id="home-page">
            <div class="update-count">
                <i class="fas fa-rss"></i> 
                <span id="update-count">0</span> updates in the last hour
                <span class="live-indicator"></span> LIVE
            </div>

            <!-- News Container -->
            <div id="news-updates-container">
                <!-- News items loaded dynamically from data/news.json -->
            </div>

            <!-- Loading Indicator -->
            <div class="loading" id="loading-indicator">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading more updates...</p>
            </div>
        </div>

        <!-- About Page -->
        <div class="about-page" id="about-page">
            <!-- Content loaded from components/about.html -->
        </div>

        <!-- Social Media Page -->
        <div class="social-page" id="social-page">
            <!-- Content loaded from components/social.html -->
        </div>
    </div>

    <!-- Floating Refresh Button -->
    <button class="floating-refresh-btn" id="floating-refresh-btn" aria-label="Refresh news">
        <i class="fas fa-sync-alt"></i>
    </button>

    <!-- JavaScript Files -->
    <script src="js/components-loader.js"></script>
    <script src="js/app.js"></script>
    <script src="js/news-loader.js"></script>
    
    <!-- Initialize App -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load components first
            loadComponents().then(() => {
                // Then initialize the app
                initApp();
                // Load news data
                loadNewsData();
            });
        });
    </script>
</body>
</html>
